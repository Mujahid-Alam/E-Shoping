<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EccoShop</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
    <div class="container-fluid">
        <a href="" class="navbar-brand ms-3">Ecco Shop</a>

        <form action="{% url 'search' %}" method="GET" class="d-flex me-auto ms-2">
            <input type="search" class="form-control col-1" name="search" placeholder="Search For Shopping">
            <button type="button" name="find" class="btn btn-outline-dark ms-2 rounded-circle mx-3"><i class="bi bi-search"></i></button>
        </form>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navi">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item px-2"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item px-2"><a href="{% url 'cart' %}" class="nav-link">Cart</a></li>
                
                <li class="nav-item px-2"><a href="{% url 'account_logout' %}" class="nav-link">Logout</a></li>
                  
                {% else %}
                <li class="nav-item px-2"><a href="{% url 'account_login' %}" class="nav-link">Login</a></li>
                <li class="nav-item px-2"><a href="{% url 'account_signup' %}" class="nav-link">Sign Up</a></li>
    
                {% endif %}
                
            </ul>
        </div>

    </div>
</nav>

{% block content %}
  
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>



</body>
</html>
