<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a href="" class="navbar-brand ms-3">Ecco Shop</a>

        <form action="{% url 'search' %}" method="GET" class="d-flex me-auto ms-2">
            <input type="search" class="form-control col-1" name="search" placeholder="Search For Shopping">
            <button type="button" name="find" class="btn btn-outline-dark ms-2 rounded-circle mx-3"><i class="bi bi-search"></i></button>
        </form>

        <ul class="navbar-nav">
            <li class="nav-item px-2"><a href="" class="nav-link">Home</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item px-2"><a href="" class="nav-link">Cart</a></li>
            <li class="nav-item px-2"><a href="" class="nav-link">Logout</a></li>
              
            {%else%}
            <li class="nav-item px-2"><a href="" class="nav-link">Login</a></li>

            {% endif %}
            
        </ul>

    </div>
</nav>

{% block content %}
  
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
