{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid mt-4">
    <div class="row">
        <div class="col-lg-2">
            <div class="list-group">
                  <a href="" class="list-group-item list-group-item-action active">Categories</a>
            {% for cat in Categories %}

                <a href="" class="list-group-item list-group-item-action active">{{ cat.title}}}}</a>
           
            {% endfor %}
            </div>
        </div>
        <div class="col-lg-12">
            <div class="row">
            {% for product in products %}
                <div class="col-lg-3">
                    <div class="card">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="">
                        <div class="card-body">
                        <h2>Phome</h2>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
    </div>
{% endblock  %}
